<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sheet</title>
    <style>
        :root {
            --bg: #0f1313;
            --card: #141a1a;
            --muted: #b4bfc1;
            --brand: #173e3a;
            --accent: #1fb55b;
            --ink: #ecf5f4;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--ink);
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 24px;
            overflow: hidden;
        }

        .phone {
            width: 380px;
            max-width: 100%;
            height: 780px;
            background: var(--bg);
            border-radius: 22px;
            border: 8px solid #121212;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            overflow: hidden;
            position: relative;
        }

        .appbar {
            background: var(--brand);
            color: #ecf5f4;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .appbar .brand {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #2c5751;
            display: grid;
            place-items: center;
            font-weight: 700
        }

        .appbar h1 {
            font-size: 18px;
            margin: 0
        }

        .userbtn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #123836;
            display: grid;
            place-items: center;
            border: 1.5px solid rgba(255, 255, 255, .8);
            cursor: pointer
        }

        .userbtn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }

        .content {
            height: calc(100% - 56px - 86px);
            overflow: auto;
            padding: 16px;
        }

        .card {
            background: #1b2222;
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 16px
        }

        table thead th {
            font-weight: 700;
        }

        .category-row td {
            padding: 8px 6px;
            border-bottom: 1px solid rgba(255, 255, 255, .04);
            font-weight: 700;
            background: rgba(255, 255, 255, 0.02);
        }

        td.qty-cell {
            padding: 6px 8px;
        }

        td.unit {
            padding-left: 20px;
            padding: 6px 4px;
            white-space: nowrap;
        }

        td.qty-cell input {
            width: 70px;
            margin-right: 16px;
        }

        label {
            font-size: 14px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px
        }

        input,
        textarea {
            width: 100%;
            background: #0f1515;
            color: #ecf5f4;
            border: 1px solid rgba(255, 255, 255, .08);
            padding: 12px;
            border-radius: 10px;
            outline: none
        }

        textarea {
            min-height: 160px;
            resize: vertical
        }

        .btn {
            background: #263434;
            color: #e6efef;
            border: none;
            border-radius: 12px;
            padding: 12px 14px;
            font-weight: 700;
            cursor: pointer
        }

        .btn.accent {
            background: var(--accent);
            color: #111
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .right {
            margin-left: auto
        }

        .muted {
            color: var(--muted)
        }

        .spacer {
            height: 10px
        }

        .dock {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 86px;
            background: #0d1212;
            border-top: 1px solid rgba(255, 255, 255, .08);
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
        }

        .pillbtn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, .06);
            color: #fff;
            border-radius: 18px;
            height: 44px;
            text-decoration: none;
            font-weight: 800;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, .08);
        }

        .pillbtn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }

        .pillbtn.cart {
            background: var(--accent);
            color: #fff;
            border-color: rgba(0, 0, 0, .2);
            height: 52px;
            font-size: 16px;
            font-weight: 900;
            flex: 1.3;
        }

        .pillbtn.active {
            outline: 2px solid rgba(0, 0, 0, .25)
        }
    </style>
</head>

<body>
    <div class="phone">

        <div class="appbar">
            <div class="brand">
                <div class="logo">Q</div>
                <h1>QuickOrder</h1>
            </div>
            <div class="userbtn" title="Profile/Settings">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4" />
                    <path d="M4 20c2-4 14-4 16 0" />
                </svg>
            </div>
        </div>

        <div class="content">

            <div class="card">
                <table style="width:100%;border-collapse:collapse;font-size:14px">
                    <thead>
                        <tr>
                            <th style="text-align:left;padding:6px 4px;border-bottom:1px solid rgba(255,255,255,.06)">
                                Product</th>
                            <th style="padding:6px 4px;border-bottom:1px solid rgba(255,255,255,.06)">Qty</th>
                            <th style="padding:6px 4px;border-bottom:1px solid rgba(255,255,255,.06)">Unit</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
                <div class="spacer"></div>
                <a href="07-cart.html"><button class="btn accent">Add to cart →</button></a>
            </div>

            <script>
                const categories = [
                    {
                        name: 'Fruits', items: [
                            ['Bananas', 'Kg'], ['Apples (Red)', 'Kg'], ['Oranges', 'Kg'], ['Lemons', 'Kg'], ['Grapes (Seedless)', 'Kg'], ['Pineapple', 'Pc'], ['Watermelon', 'Pc']
                        ]
                    },
                    {
                        name: 'Vegetables', items: [
                            ['Carrots', 'Kg'], ['Potatoes', 'Kg'], ['Broccoli', 'Kg'], ['Onions (Yellow)', 'Kg'], ['Cabbage (Green)', 'Pc'], ['Tomatoes', 'Kg'], ['Cucumbers', 'Kg'], ['Garlic', 'Kg'], ['Ginger', 'Kg'], ['Spinach', 'Kg'], ['Bell Peppers (Mixed)', 'Kg']
                        ]
                    },
                    {
                        name: 'Eggs', items: [
                            ['Chicken Eggs (Large)', 'Box (30 pcs)'], ['Quail Eggs', 'Box'], ['Liquid Egg (Pasteurized)', 'Bottle (1L)']
                        ]
                    },
                    {
                        name: 'Bakery', items: [
                            ['Baguette', 'Pc'], ['Burger Buns (Plain)', 'Pack (12 pcs)'], ['Sandwich Bread / Toast Slice', 'Pack'], ['Croissant', 'Pc']
                        ]
                    },
                    {
                        name: 'Rice & Grains', items: [
                            ['White Rice (Long Grain)', 'Bag (20kg)'], ['Jasmine Rice', 'Bag (10–20kg)'], ['Sushi Rice', 'Bag (10kg)'], ['Wheat Flour (All-purpose)', 'Bag (25kg)'], ['Cornstarch', 'Bag (10kg)'], ['Ramen Noodles (Fresh)', 'Pack (1kg)'], ['Udon Noodles (Frozen)', 'Pack (1kg)']
                        ]
                    },
                    {
                        name: 'Meat', items: [
                            ['Chicken Breast', 'Kg'], ['Chicken Thigh (Boneless)', 'Kg'], ['Pork Belly', 'Kg'], ['Pork Mince', 'Kg'], ['Beef Striploin', 'Kg'], ['Beef Mince', 'Kg']
                        ]
                    },
                    {
                        name: 'Seafood', items: [
                            ['Salmon Fillet (Skin-on)', 'Kg'], ['Shrimp (Peeled, Frozen)', 'Kg'], ['White Fish Fillet', 'Kg'], ['Mussels (Fresh)', 'Kg'], ['Squid (Cleaned)', 'Kg']
                        ]
                    },
                    {
                        name: 'Beverages', items: [
                            ['Bottled Water (500ml)', 'Case (24 pcs)'], ['Sparkling Water', 'Case'], ['Apple Juice (1L)', 'Bottle'], ['Orange Juice (1L)', 'Bottle'], ['Milk (Whole, 1L)', 'Bottle'], ['Soy Milk (1L)', 'Bottle']
                        ]
                    }
                ];

                const tb = document.getElementById('tbody');
                categories.forEach(cat => {
                    const hr = document.createElement('tr');
                    hr.className = 'category-row';
                    hr.innerHTML = `<td colspan="3">${cat.name}</td>`;
                    tb.appendChild(hr);

                    cat.items.forEach(item => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td style="padding:6px 4px;border-bottom:1px solid rgba(255,255,255,.06)">${item[0]}</td>
                            <td class="qty-cell" style="border-bottom:1px solid rgba(255,255,255,.06)"><input type="number" min="0" placeholder="0"></td>
                            <td class="unit" style="border-bottom:1px solid rgba(255,255,255,.06)">${item[1]}</td>
                        `;
                        tb.appendChild(tr);
                    });
                });
            </script>

        </div>

        <div class="dock">
            <a class="pillbtn" href="10-history.html">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="14" rx="2" />
                    <path d="M7 8h10M7 12h10M7 16h6" />
                </svg>
                History
            </a>
            <a class="pillbtn active" href="02-home.html">
                <svg viewBox="0 0 24 24">
                    <path d="M3 12l9-8 9 8" />
                    <path d="M5 10v10h14V10" />
                </svg>
                Home
            </a>
            <a class="pillbtn cart" href="07-cart.html">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h15l-1.5 8h-12z" />
                    <circle cx="9" cy="20" r="1.5" />
                    <circle cx="17" cy="20" r="1.5" />
                </svg>
                Go to Cart
            </a>
        </div>

    </div>
</body>

</html>
