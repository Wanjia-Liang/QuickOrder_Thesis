<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text</title>
    <style>
        :root {
            --bg: #0f1313;
            --card: #141a1a;
            --muted: #b4bfc1;
            --brand: #173e3a;
            --accent: #1fb55b;
            --ink: #ecf5f4;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--ink);
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 24px;
        }

        .phone {
            width: 380px;
            max-width: 100%;
            height: 780px;
            background: var(--bg);
            border-radius: 22px;
            border: 8px solid #121212;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            overflow: hidden;
            position: relative;
        }

        .appbar {
            background: var(--brand);
            color: #ecf5f4;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .appbar .brand {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #2c5751;
            display: grid;
            place-items: center;
            font-weight: 700
        }

        .appbar h1 {
            font-size: 18px;
            margin: 0
        }

        .userbtn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #123836;
            display: grid;
            place-items: center;
            border: 1.5px solid rgba(255, 255, 255, .8);
            cursor: pointer
        }

        .userbtn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }

        .content {
            height: calc(100% - 56px - 72px);
            overflow: auto;
            padding: 16px;
        }

        .card {
            background: #1b2222;
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 16px
        }

        label {
            font-size: 14px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px
        }

        input,
        textarea {
            width: 100%;
            background: #0f1515;
            color: #ecf5f4;
            border: 1px solid rgba(255, 255, 255, .08);
            padding: 12px;
            border-radius: 10px;
            outline: none
        }

        textarea {
            min-height: 500px;
            resize: vertical
        }

        .btn {
            background: #263434;
            color: #e6efef;
            border: none;
            border-radius: 12px;
            padding: 12px 14px;
            font-weight: 700;
            cursor: pointer
        }

        .btn.accent {
            background: var(--accent);
            color: #111
        }

        .btn.ok {
            background: #18a34a
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .right {
            margin-left: auto
        }

        .muted {
            color: var(--muted)
        }

        .spacer {
            height: 10px
        }

        /* Bottom navbar styled like green rounded buttons */
        .dock {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 86px;
            background: #0d1212;
            border-top: 1px solid rgba(255, 255, 255, .08);
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
        }

        .pillbtn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, .06);
            color: #fff;
            border-radius: 18px;
            height: 44px;
            text-decoration: none;
            font-weight: 800;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, .08);
        }

        .pillbtn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }

        .pillbtn.cart {
            background: var(--accent);
            color: #fff;
            border-color: rgba(0, 0, 0, .2);
            height: 52px;
            font-size: 16px;
            font-weight: 900;
            flex: 1.3;
        }

        /* Cart behaves like 'Go to Cart' */
        .pillbtn.cart svg {
            stroke: #fff
        }

        .pillbtn.active {
            outline: 2px solid rgba(0, 0, 0, .25)
        }
    </style>
</head>

<body>
    <div class="phone">

        <div class="appbar">
            <div class="brand">
                <div class="logo">Q</div>
                <h1>QuickOrder</h1>
            </div>
            <div class="userbtn" title="Profile/Settings">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4" />
                    <path d="M4 20c2-4 14-4 16 0" />
                </svg>
            </div>
        </div>

        <div class="content">

            <div class="card">
                <label>Enter your order</label>
                <textarea placeholder="e.g., Broccoli 6 kg; Eggs 2 boxes; Rice 10 kg…"></textarea>
                <div class="spacer"></div>
                <button class="btn accent" type="button">Add to cart →</button>
            </div>

        </div>

        <div class="dock">
            <a class="pillbtn" href="10-history.html">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="14" rx="2" />
                    <path d="M7 8h10M7 12h10M7 16h6" />
                </svg>
                History
            </a>
            <a class="pillbtn active" href="Home.html">
                <svg viewBox="0 0 24 24">
                    <path d="M3 12l9-8 9 8" />
                    <path d="M5 10v10h14V10" />
                </svg>
                Home
            </a>
            <a class="pillbtn cart" href="Review.html">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h15l-1.5 8h-12z" />
                    <circle cx="9" cy="20" r="1.5" />
                    <circle cx="17" cy="20" r="1.5" />
                </svg>
                Go to Cart
            </a>
        </div>

    </div>
</body>

</html>
