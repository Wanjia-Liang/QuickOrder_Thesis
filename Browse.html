<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browse</title>
    <style>
        :root {
            --bg: #0f1313;
            --card: #141a1a;
            --muted: #b4bfc1;
            --brand: #173e3a;
            --accent: #1fb55b;
            --ink: #ecf5f4;
            --search-bg: #1b2222;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--ink);
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 24px;
        }

        .phone {
            width: 380px;
            max-width: 100%;
            height: 780px;
            background: var(--bg);
            border-radius: 22px;
            border: 8px solid #121212;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            overflow: hidden;
            position: relative;
        }

        .appbar {
            background: var(--brand);
            color: #ecf5f4;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .appbar .brand {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #2c5751;
            display: grid;
            place-items: center;
            font-weight: 700
        }

        .appbar h1 {
            font-size: 18px;
            margin: 0
        }

        .search {
            padding: 12px;
            margin-bottom: 12px;
        }

        .search input {
            width: 100%;
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .1);
            background: var(--search-bg);
            color: var(--ink);
            font-size: 16px;
        }

        .search input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search input::placeholder {
            color: var(--muted);
        }

        .userbtn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #123836;
            display: grid;
            place-items: center;
            border: 1.5px solid rgba(255, 255, 255, .8);
            cursor: pointer
        }

        .userbtn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }



        .content {
            height: calc(100% - 56px - 86px);
            overflow: auto;
            padding: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        .card {
            background: #1b2222;
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 0;
            display: flex;
            flex-direction: column;
            /* top-align the body so titles line up across cards */
            justify-content: flex-start;
            min-height: 140px;
            position: relative;
            overflow: hidden;
        }

        .card .img {
            height: 72px;
            background-size: cover;
            background-position: center;
            opacity: .95;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .card .body {
            /* slightly more padding for visual balance */
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .card strong {
            font-size: 1rem
        }

        .card .muted {
            color: #b4bfc1
        }

        .add {
            position: absolute;
            right: 10px;
            bottom: 8px;
            color: #b4bfc1;
            font-weight: 700;
            cursor: pointer
        }

        .add:hover {
            text-decoration: underline
        }

        /* bottom nav (pill 16px) */
        /* Bottom navbar styled like green rounded buttons */
        .dock {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 86px;
            background: #0d1212;
            border-top: 1px solid rgba(255, 255, 255, .08);
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
        }

        .pillbtn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, .06);
            color: #fff;
            border-radius: 18px;
            height: 44px;
            text-decoration: none;
            font-weight: 800;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, .08);
        }

        .pillbtn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }

        .pillbtn.cart {
            background: var(--accent);
            color: #fff;
            border-color: rgba(0, 0, 0, .2);
            height: 52px;
            font-size: 16px;
            font-weight: 900;
            flex: 1.3;
        }

        /* Cart behaves like 'Go to Cart' */
        .pillbtn.cart svg {
            stroke: #fff
        }

        .pillbtn.active {
            outline: 2px solid rgba(0, 0, 0, .25)
        }
    </style>
</head>

    <script>
        function add(cat) { alert(cat + ' added (demo)'); }

        function filterCards() {
            const searchInput = document.getElementById('searchInput');
            const filter = searchInput.value.toLowerCase();
            const cards = document.getElementsByClassName('card');

            for (let card of cards) {
                const title = card.querySelector('strong').textContent.toLowerCase();
                const description = card.querySelector('.muted').textContent.toLowerCase();
                if (title.includes(filter) || description.includes(filter)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            }
        }
    </script>
