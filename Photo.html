<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo</title>
    <style>
        :root {
            --bg: #0f1313;
            --card: #141a1a;
            --muted: #b4bfc1;
            --brand: #173e3a;
            --accent: #1fb55b;
            --ink: #ecf5f4;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--ink);
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 24px;
        }

        .phone {
            width: 380px;
            max-width: 100%;
            height: 780px;
            background: var(--bg);
            border-radius: 22px;
            border: 8px solid #121212;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            overflow: hidden;
            position: relative;
        }

        .appbar {
            background: var(--brand);
            color: #ecf5f4;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .appbar .brand {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #2c5751;
            display: grid;
            place-items: center;
            font-weight: 700
        }

        .appbar h1 {
            font-size: 18px;
            margin: 0
        }

        .userbtn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #123836;
            display: grid;
            place-items: center;
            border: 1.5px solid rgba(255, 255, 255, .8);
            cursor: pointer
        }

        .userbtn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }

        .content {
            height: calc(100% - 56px - 72px);
            overflow: auto;
            padding: 16px;
        }

        .card {
            background: transparent;
            border: 2px dashed #1f88e5;
            border-radius: 16px;
            padding: 48px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .card:hover {
            background: rgba(31, 136, 229, 0.05);
        }

        .camera-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #1f88e5;
            display: grid;
            place-items: center;
        }

        .camera-icon svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: white;
            stroke-width: 2;
        }

        .review-text {
            color: #1f88e5;
            font-size: 16px;
            font-weight: 500;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            margin-top: 24px;
        }

        .preview-item {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            background: #1b2222;
        }

        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #ff4444;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 1;
        }

        .delete-btn:hover {
            background: #ff2222;
        }

        .delete-btn svg {
            width: 14px;
            height: 14px;
            stroke: white;
            stroke-width: 3;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            width: 100%;
        }

        .camera-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .add-cart-btn {
            width: 100%;
            background: #1fb55b;
            color: #111;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 16px;
        }

        .add-cart-btn:hover {
            background: #1aa251;
        }

        label {
            font-size: 14px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px
        }

        input,
        textarea {
            width: 100%;
            background: #0f1515;
            color: #ecf5f4;
            border: 1px solid rgba(255, 255, 255, .08);
            padding: 12px;
            border-radius: 10px;
            outline: none
        }

        textarea {
            min-height: 160px;
            resize: vertical
        }

        .btn {
            background: #263434;
            color: #e6efef;
            border: none;
            border-radius: 12px;
            padding: 12px 14px;
            font-weight: 700;
            cursor: pointer
        }

        .btn.accent {
            background: var(--accent);
            color: #111
        }

        .btn.ok {
            background: #18a34a
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .right {
            margin-left: auto
        }

        .muted {
            color: var(--muted)
        }

        .spacer {
            height: 10px
        }

        /* Bottom navbar styled like green rounded buttons */
        .dock {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 86px;
            background: #0d1212;
            border-top: 1px solid rgba(255, 255, 255, .08);
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
        }

        .pillbtn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, .06);
            color: #fff;
            border-radius: 18px;
            height: 44px;
            text-decoration: none;
            font-weight: 800;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, .08);
        }

        .pillbtn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }

        .pillbtn.cart {
            background: var(--accent);
            color: #fff;
            border-color: rgba(0, 0, 0, .2);
            height: 52px;
            font-size: 16px;
            font-weight: 900;
            flex: 1.3;
        }

        /* Cart behaves like 'Go to Cart' */
        .pillbtn.cart svg {
            stroke: #fff
        }

        .pillbtn.active {
            outline: 2px solid rgba(0, 0, 0, .25)
        }
    </style>
</head>

<body>
    <div class="phone">

        <div class="appbar">
            <div class="brand">
                <div class="logo">Q</div>
                <h1>QuickOrder</h1>
            </div>
            <div class="userbtn" title="Profile/Settings">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4" />
                    <path d="M4 20c2-4 14-4 16 0" />
                </svg>
            </div>
        </div>

        <div class="content">

            <div class="card">
                <div class="camera-icon">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3" />
                        <path d="M7 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-2" />
                        <path d="M18 8L14 4h-4L6 8" />
                    </svg>
                </div>
                <span class="review-text">Review your pictures</span>

                <div class="action-buttons">
                    <label class="camera-btn" for="fileInput">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none">
                            <rect x="3" y="3" width="18" height="18" rx="2" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        Upload
                    </label>
                    <label class="camera-btn" for="cameraInput">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none">
                            <path
                                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                            <circle cx="12" cy="13" r="4" />
                        </svg>
                        Camera
                    </label>
                </div>

                <input id="fileInput" type="file" accept="image/*" multiple style="display:none">
                <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none">

                <div class="preview-container" id="imagePreview">
                    <!-- Preview images will be inserted here -->
                </div>
            </div>
            <button class="add-cart-btn">
                Add to cart â†’
            </button>

            <script>
                const fileInput = document.getElementById('fileInput');
                const cameraInput = document.getElementById('cameraInput');
                const imagePreview = document.getElementById('imagePreview');

                // Handle both file upload and camera capture
                [fileInput, cameraInput].forEach(input => {
                    input.addEventListener('change', function (e) {
                        imagePreview.innerHTML = ''; // Clear existing previews

                        const files = [...e.target.files];
                        files.forEach(file => {
                            if (file.type.startsWith('image/')) {
                                const reader = new FileReader();
                                reader.onload = function (e) {
                                    const previewItem = document.createElement('div');
                                    previewItem.className = 'preview-item';

                                    const img = document.createElement('img');
                                    img.src = e.target.result;
                                    img.className = 'preview-image';

                                    const deleteBtn = document.createElement('button');
                                    deleteBtn.className = 'delete-btn';
                                    deleteBtn.innerHTML = `
                                        <svg viewBox="0 0 24 24" fill="none">
                                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor"/>
                                        </svg>
                                    `;
                                    deleteBtn.onclick = function (e) {
                                        e.stopPropagation(); // Prevent triggering file input
                                        previewItem.remove();
                                    };

                                    previewItem.appendChild(img);
                                    previewItem.appendChild(deleteBtn);
                                    imagePreview.appendChild(previewItem);
                                }
                                reader.readAsDataURL(file);
                            }
                        });
                    });
                });
            </script>
            <script>
                const f = document.getElementById('fileInput'); const c = document.getElementById('camera');
                [f, c].forEach(el => el.addEventListener('change', e => {
                    const names = [...e.target.files].map(x => x.name).join(', ');
                    const target = document.getElementById('picked'); if (target) target.textContent = names || 'No files chosen';
                }));
            </script>

        </div>

        <div class="dock">
            <a class="pillbtn" href="10-history.html">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="14" rx="2" />
                    <path d="M7 8h10M7 12h10M7 16h6" />
                </svg>
                History
            </a>
            <a class="pillbtn active" href="Home.html">
                <svg viewBox="0 0 24 24">
                    <path d="M3 12l9-8 9 8" />
                    <path d="M5 10v10h14V10" />
                </svg>
                Home
            </a>
            <a class="pillbtn cart" href="Review.html">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h15l-1.5 8h-12z" />
                    <circle cx="9" cy="20" r="1.5" />
                    <circle cx="17" cy="20" r="1.5" />
                </svg>
                Go to Cart
            </a>
        </div>

    </div>
</body>

</html>
