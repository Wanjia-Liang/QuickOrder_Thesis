<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <style>
        :root {
            --bg: #0f1313;
            --card: #141a1a;
            --muted: #98a2a6;
            --brand: #173e3a;
            --accent: #1fb55b;
            /* green like 'Go to Cart' */
            --ink: #ecf5f4;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
            color: var(--ink);
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 24px;
            font-size: 120%;
            /* enlarge overall text */
        }

        .phone {
            width: 380px;
            max-width: 100%;
            height: 780px;
            background: var(--bg);
            border-radius: 22px;
            border: 8px solid #121212;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            overflow: hidden;
            position: relative
        }

        /* top bar */
        .appbar {
            background: var(--brand);
            color: #ecf5f4;
            padding: 12px 14px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, .06)
        }

        .appbar .brand {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #2c5751;
            display: grid;
            place-items: center;
            font-weight: 700
        }

        .appbar h1 {
            font-size: 18px;
            margin: 0
        }

        /* title size unchanged */
        .userbtn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #123836;
            display: grid;
            place-items: center;
            border: 1.5px solid rgba(255, 255, 255, .8);
            cursor: pointer
        }

        .userbtn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }

        .content {
            height: calc(100% - 56px - 86px);
            overflow: auto;
            padding: 16px
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 16px;
            padding: 14px
        }

        .grid {
            display: grid;
            gap: 14px
        }

        .cols-2 {
            grid-template-columns: 1fr;
            max-width: 400px;
            margin: 0 auto;
        }

        .tile {
            background: #1b2222;
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 14px;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer
        }

        .muted {
            color: var(--muted)
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .right {
            margin-left: auto
        }

        .tile .bigicon {
            font-size: 36px;
            line-height: 1
        }

        .tile strong {
            font-size: 1.05em
        }

        a.nav {
            color: inherit;
            text-decoration: none
        }

        /* Bottom navbar styled like green rounded buttons */
        .dock {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 86px;
            background: #0d1212;
            border-top: 1px solid rgba(255, 255, 255, .08);
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
        }

        .pillbtn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, .06);
            color: #fff;
            border-radius: 18px;
            height: 44px;
            text-decoration: none;
            font-weight: 800;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, .08);
        }

        .pillbtn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #fff;
            stroke-width: 2
        }

        .pillbtn.cart {
            background: var(--accent);
            color: #fff;
            border-color: rgba(0, 0, 0, .2);
            height: 52px;
            font-size: 16px;
            font-weight: 900;
            flex: 1.3;
        }

        /* Cart behaves like 'Go to Cart' */
        .pillbtn.cart svg {
            stroke: #fff
        }

        .pillbtn.active {
            outline: 2px solid rgba(0, 0, 0, .25)
        }
    </style>
</head>

<body>
    <div class="phone">
        <div class="appbar">
            <div class="brand">
                <div class="logo">Q</div>
                <h1>QuickOrder</h1>
            </div>
            <div class="userbtn" title="Profile/Settings (demo)">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="8" r="4"></circle>
                    <path d="M4 20c2-4 14-4 16 0"></path>
                </svg>
            </div>
        </div>
        <div class="content">
            <div class="grid cols-2">
                <a class="nav" href="Browse.html">
                    <div class="tile">
                        <div class="bigicon">üçá</div>
                        <div><strong>Browse & Select</strong>
                            <div class="muted">Pick by categories</div>
                        </div>
                    </div>
                </a>
                <a class="nav" href="Text.html">
                    <div class="tile">
                        <div class="bigicon">üí¨</div>
                        <div><strong>Text me</strong>
                            <div class="muted">Type your order</div>
                        </div>
                    </div>
                </a>
                <a class="nav" href="Photo.html">
                    <div class="tile">
                        <div class="bigicon">üì∑</div>
                        <div><strong>Upload picture</strong>
                            <div class="muted">Supplier sheet photo</div>
                        </div>
                    </div>
                </a>
                <a class="nav" href="Sheet.html">
                    <div class="tile">
                        <div class="bigicon">üßæ</div>
                        <div><strong>Online sheet</strong>
                            <div class="muted">Edit quantities</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- New bottom dock with pill buttons -->
        <div class="dock">
            <a class="pillbtn" href="10-history.html" title="History">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="14" rx="2"></rect>
                    <path d="M7 8h10M7 12h10M7 16h6"></path>
                </svg>
                History
            </a>
            <a class="pillbtn active" href="Home.html" title="Home">
                <svg viewBox="0 0 24 24">
                    <path d="M3 12l9-8 9 8"></path>
                    <path d="M5 10v10h14V10"></path>
                </svg>
                Home
            </a>
            <a class="pillbtn cart" href="Review.html" title="Go to Cart">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h15l-1.5 8h-12z"></path>
                    <circle cx="9" cy="20" r="1.5"></circle>
                    <circle cx="17" cy="20" r="1.5"></circle>
                </svg>
                Go to Cart
            </a>
        </div>
    </div>
</body>

</html>
