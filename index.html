<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<style>
  :root{
    --bg:#0f1313; --card:#141a1a; --muted:#98a2a6; --brand:#173e3a;
    --accent:#ffd166; --ink:#ecf5f4;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
    color:var(--ink);background:#e9ecef;display:flex;justify-content:center;align-items:flex-start;padding:24px;
    font-size:120%; /* enlarge text */
  }
  .phone{width:380px;max-width:100%;height:780px;background:var(--bg);border-radius:22px;border:8px solid #121212;
         box-shadow:0 10px 30px rgba(0,0,0,.35);overflow:hidden;position:relative}
  /* Centered simple top bar without icons */
  .appbar{background:var(--brand);color:#ecf5f4;padding:14px;text-align:center;border-bottom:1px solid rgba(255,255,255,.06)}
  .appbar h1{font-size:18px;margin:0} /* do not enlarge title */
  .content{padding:24px;overflow:auto;height:calc(100% - 56px)}
  .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:24px}
  .spacer{height:12px}
  label{font-size:14px;color:var(--muted);display:block;margin-bottom:6px}
  input{width:100%;background:#0f1515;color:#ecf5f4;border:1px solid rgba(255,255,255,.08);
        padding:14px;border-radius:10px;outline:none}
  .btn{background:#263434;color:#e6efef;border:none;border-radius:12px;padding:14px;font-weight:700;cursor:pointer;width:100%}
  .btn.accent{background:var(--accent);color:#111;font-weight:800}
  .btn.warn{background:#f44336}
  .center{text-align:center}.muted{color:var(--muted)}
</style></head>
<body>
<div class="phone">
  <div class="appbar"><h1>QuickOrder</h1></div>
  <div class="content">
    <div class="card">
      <h2 style="margin:6px 0 16px">Welcome <span style="color:#44f16f">QuickOrder</span></h2>
      <label>Username</label><input placeholder="username">
      <div class="spacer"></div>
      <label>Password</label><input type="password" placeholder="password">
      <div class="spacer"></div>
      <a href="02-home.html"><button class="btn accent">Login →</button></a>
      <div class="spacer"></div>
      <div class="center muted">— or —</div>
      <div class="spacer"></div>
      <a href="02-home.html"><button class="btn warn">Sign up</button></a>
    </div>
  </div>
</div>
</body></html>
